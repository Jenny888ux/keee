# http://docs.haskellstack.org/en/stable/yaml_configuration/

resolver: lts-10.0

packages:
- '.'
- '../imj-prelude'
- '../imj-base'
- '../imj-draw'
- '../imj-interpolation-base'

extra-deps: []

flags: {}

extra-package-dbs: []

# for GC stats:
#   -with-rtsopts=-sstderr
#
# I added -fpedantic-bottoms to catch errors that are masked by the compiler
#   as explained in  https://ghc.haskell.org/trac/ghc/ticket/14521
ghc-options:
  "$locals": -threaded -fpedantic-bottoms -Wredundant-constraints -rtsopts -with-rtsopts=-maxN4 -O2 -fexcess-precision -optc-ffast-math
