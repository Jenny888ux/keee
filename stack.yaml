# http://docs.haskellstack.org/en/stable/yaml_configuration/

resolver: lts-9.12

packages:
- '.'
- location:
    git: https://github.com/OlivierSohn/ansi-terminal.git
    commit: 23d29feaf22633d0a058b946901d9d8d4f422239
  extra-dep: true
- location:
    git: https://github.com/OlivierSohn/delta-render.git
    commit: master # not very clean, see https://github.com/commercialhaskell/stack/issues/3535
  extra-dep: true
- location:
    git: https://github.com/OlivierSohn/game-engine.git
    commit: master # not very clean, see https://github.com/commercialhaskell/stack/issues/3535
  extra-dep: true
#- '../hs.render.delta'
#- '../hs.game-engine'

extra-deps:
- monadlist-0.0.2

flags: {}

extra-package-dbs: []

# for GC stats:
#   -with-rtsopts=-sstderr
#
# I added -fpedantic-bottoms to catch errors that are masked by the compiler
#   as explained in  https://ghc.haskell.org/trac/ghc/ticket/14521
ghc-options:
  "hamazed": -threaded -fpedantic-bottoms -Wredundant-constraints -rtsopts -with-rtsopts=-maxN4 -O2 -fexcess-precision -optc-ffast-math
